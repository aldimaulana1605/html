<!DOCTYPE html>
<html>
<head>
  <title>HTML paragraf</title>
</head>
<body>

  <!--contoh tag p, br dan hr-->
    
  <p>ini adalah paragraf 1</p>
  <br>
  <p>ini adalah <br> paragrah 2</p>
  <hr>

  <!-- contoh tag b, i dan u -->
  <p><b>selamat datang</b> di kuliah <i> pemrograman web 1 </i></p>
  <p>Nama saya <u>Aldi Maulana Bahari</u></p>
  <hr>
  
  <!-- contoh tag strong dan em -->
  <p><strong>Pengumuman.</strong> kuliah pemrograman web 1, senin 12 januari 2022 <em>ditiadakan!</em></p>

</body>
</html>
